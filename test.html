<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Webpage</title>
	<style>
		body {
			background-color: #f2f2f2;
		}

		.falling-letters {
			display: inline-block;
			font-size: 3em;
			color: red;
		}

		.falling-letters span {
			display: inline-block;
			animation: fall 1s linear infinite;
			transform-origin: bottom;
		}

		@keyframes fall {
			0% {
				transform: translateY(-50px) rotate(0deg);
				opacity: 1;
			}
			100% {
				transform: translateY(500px) rotate(360deg);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="falling-letters">
		<span>M</span><span>y</span><span> </span><span>n</span><span>a</span><span>m</span><span>e</span><span> </span><span>i</span><span>s</span><span> </span><span>J</span><span>o</span><span>h</span><span>n</span>
	</div>
</body>
</html>
