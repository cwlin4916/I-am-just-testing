<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>


.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}



/*color returns*/

a:visited {
    color: inherit;
}

/* all h2 elements */
h2 {
  color: red;
  text-align: center;
}


/* all with class="highlight" */
.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: green;
  opacity: .6;
}

/* element with id="mainPoint" */
#mainPoint {
  font-size: 24px;
  font-weight: bold;
  background-color: red;
  opacity: .7;
}

/* all p AND h1 elements */
p, h1 {
  color: blue;
  text-align: center;
}

section li {
  color: green;
}
</style>
</head>
<body>
<h1>s</h1>
<section>
  table of elements
  <ul>
    <li>ss</li>
    <li>green?</li>
  </ul>
  <p class="highlight">but how do I do so that the bullet points to not get colored.</p>

</section>
</body>
</html>
