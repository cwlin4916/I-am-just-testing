	<script>
		var images = [
		  {src: "../Trees/photos/drawing/IMG_9646.jpg"  , width: 300, height: 400},
		  {src: "../Trees/photos/drawing/IMG_9645.jpg", width: 300, height: 400},

		];

		var currentIndex = 0;
		var interval = 10000;
	  
		function changeImage() {
		  currentIndex++;
		  if (currentIndex >= images.length) {
			currentIndex = 0;
		  }
		  var img = document.getElementById("myImage");
		  img.src = images[currentIndex].src;
		  img.width = images[currentIndex].width;
		  img.height = images[currentIndex].height;
		}
	  
		setInterval(changeImage, 10*500);
	  </script>
