<img id="myImage" src="../Trees/photos/drawing/Ox1.jpg" width="300px" height="400px" class="center">
<script>
  var images = [
  {src: "../Trees/photos/drawing/Ox1.jpg", width: 300, height: 400},
  {src: "../Trees/photos/drawing/Minah1.jpg", width: 300, height: 400},
    {src: "../Trees/photos/drawing/valentine1.jpg", width: 300, height: 400}, 
  ];

  var currentIndex = 0;
  var interval = 10000; // 10 seconds

  function changeImage() {
    currentIndex++;
    if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    var img = document.getElementById("myImage");
    img.src = images[currentIndex].src;
    img.width = images[currentIndex].width;
    img.height = images[currentIndex].height;
  }
setInterval(changeImage, interval);
</script>
