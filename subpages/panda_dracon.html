<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda і Дракон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/Users/miltonlin/Documents/GitHub/Trees/photos/Anna/panda_dracon1.jpg");
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            color: #0033cc; /* Light blue color for text */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Light white overlay for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 1.25em; /* Reduced size to half */
            margin-bottom: 10px;
        }

        h1 .panda {
            color: #0057b7; /* Blue color for "Panda" */
        }

        h1 .dracon {
            color: #ffd700; /* Yellow color for "Дракон" */
        }

        p {
            font-size: 0.6em; /* Reduced size to half */
            color: #000; /* Normal black color for paragraph text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="panda">Panda</span> і <span class="dracon">Дракон</span></h1>
        <p>Це пам'ять про маленьку панду і маленького, маленького дракона.</p>
    </div>
</body>
</html>
