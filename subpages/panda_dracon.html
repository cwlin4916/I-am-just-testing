<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda і Дракон</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #0033cc; /* Light blue color for text */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0; /* Light background to complement the photo */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent overlay for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 1.25em; /* Reduced size */
            margin-bottom: 10px;
        }

        h1 .panda {
            color: #0057b7; /* Blue color for "Panda" */
        }

        h1 .dracon {
            color: #ffd700; /* Yellow color for "Дракон" */
        }

        p {
            font-size: 0.6em; /* Reduced size */
            color: #000; /* Normal black color for paragraph text */
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Add rounded corners to the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Users/miltonlin/Documents/GitHub/Trees/photos/Anna/panda_dracon1.jpg" alt="Panda and Dragon">
        <h1><span class="panda">Panda</span> і <span class="dracon">Дракон</span></h1>
        <p>дні крихітної панди та крихітного дракона</p>
    </div>
</body>
</html>
