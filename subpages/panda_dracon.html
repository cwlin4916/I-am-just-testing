<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda і Дракон</title>
    <style>
        body {
            font-family: 'Courier New', cursive; /* Relaxed, handwritten-like font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img {
            display: block;
            max-width: 15%; /* Reduced to a quarter of its size */
            height: auto;
            border-radius: 15px; /* Rounded corners for a softer look */
            margin-bottom: 20px; /* Space between the image and the text */
            opacity: 0.8; /* 80% opacity for smoother blending */
        }

        h1 {
            font-size: 1.5em;
            color: #0057b7; /* Blue color for "Panda" */
        }

        h1 .dracon {
            color: #ffd700; /* Yellow color for "Дракон" */
        }

        p {
            font-size: 1em;
            color: #000; /* Black for normal text */
            font-family: 'Courier New', cursive; /* Consistent relaxed font */
        }

        .aphorism {
            font-size: 0.7em; /* 2x smaller */
            margin-top: 30px; /* Add space above the aphorism */
        }
    </style>
</head>
<body>
    <h1><span class="panda">Panda</span> і <span class="dracon">Дракон</span></h1>
    <p>дні маленької панди і маленького, маленького дракона</p>

    <img src="../photos/Anna/panda_dracon1.jpg" alt="Panda і Дракон">

    <p class="aphorism">Осінь — це друге весна, коли кожен листок — квітка.</p>
    <br> 
    <!-- The size of photo is larger  -->
    <img src="../photos/Anna/FallSchedule2024.png" alt="Fall 2024 Schedule">
    <p> А зазвичай... Анна зайнята своїм графіком. </p>
    <img src="../photos/Anna/compiling_anna.png" alt="Compiling Anna">
    <p> Ми разом піднімаємося до вершин </p>
    <img src="../photos/Anna/Climb1.png" alt="Climbing">
    <p> що таке осінь? </p>
    <img src="../photos/Anna/pandi130824.jpg" alt="Autumn Panda">
    <img src="../photos/Anna/anna_hw.png" alt="Anna's Homework">
</body>
</html>
